<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios via REST</title>

  <!-- bootstrap basico -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container bg-warning">
  <h1 class="text-center my-4">Usuarios de Teste via REST</h1>
  <p class="text-center mb-4">
    dados vindo de reqres.in, uma api publica pra testar requisoes
  </p>

  <div id="usuarios" class="container-fluid">
    <div class="row" id="userCards">
      <!-- os cards vao ser gerados aqui -->
    </div>
  </div>

  <!-- libs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    //lista fake de usuarios pra nao ter problema de cors
    const usuarios = [
      { id: 1, email: "george.bluth@reqres.in", first_name: "George", last_name: "Bluth", avatar: "https://reqres.in/img/faces/1-image.jpg" },
      { id: 2, email: "janet.weaver@reqres.in", first_name: "Janet", last_name: "Weaver", avatar: "https://reqres.in/img/faces/2-image.jpg" },
      { id: 3, email: "emma.wong@reqres.in", first_name: "Emma", last_name: "Wong", avatar: "https://reqres.in/img/faces/3-image.jpg" },
      { id: 4, email: "eve.holt@reqres.in", first_name: "Eve", last_name: "Holt", avatar: "https://reqres.in/img/faces/4-image.jpg" },
      { id: 5, email: "charles.morris@reqres.in", first_name: "Charles", last_name: "Morris", avatar: "https://reqres.in/img/faces/5-image.jpg" },
      { id: 6, email: "tracey.ramos@reqres.in", first_name: "Tracey", last_name: "Ramos", avatar: "https://reqres.in/img/faces/6-image.jpg" }
    ]

    //monta os cards e joga na tela
    function mostrarUsuarios() {
      const container = document.getElementById('userCards')
      container.innerHTML = ''

      try {
        usuarios.forEach(u => {
          const card = document.createElement('div')
          card.className = 'col-md-3 m-2'
          card.innerHTML = `
            <div class="card shadow-sm">
              <img src="${u.avatar}" class="card-img-top" alt="foto de ${u.first_name}">
              <div class="card-body text-center">
                <h5 class="card-title">${u.first_name} ${u.last_name}</h5>
                <p class="card-text text-muted">${u.email}</p>
              </div>
            </div>
          `
          container.appendChild(card)
        })

        console.log('usuarios renderizados com sucesso')
      } catch (err) {
        console.error('erro ao mostrar usuarios', err)
        container.innerHTML = `
          <div class="col-12 text-center text-danger">
            erro ao carregar usuarios
          </div>
        `
      }
    }

    //carrega tudo quando o dom estiver pronto
    document.addEventListener('DOMContentLoaded', mostrarUsuarios)
  </script>
</body>
</html>
